<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input,
        .container select,
        .container button {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjetas</h1>
        <input type="number" id="billAmount" placeholder="Valor da conta (R$)" step="0.01" required>
        <select id="serviceQuality">
            <option value="0.20">Bom - 20%</option>
            <option value="0.15">Regular - 15%</option>
            <option value="0.10">Ruim - 10%</option>
        </select>
        <button onclick="calculateTip()">Calcular Gorjeta</button>
        <div id="result"></div>
    </div>

    <script>
        const calculateTip = () => {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const serviceQuality = parseFloat(document.getElementById('serviceQuality').value);

            if (isNaN(billAmount) || billAmount <= 0) {
                document.getElementById('result').innerText = "Por favor, insira um valor válido para a conta.";
                return;
            }

            const tipAmount = billAmount * serviceQuality;
            const totalAmount = billAmount + tipAmount;

            document.getElementById('result').innerText = `Gorjeta: R$ ${tipAmount.toFixed(2)}\nTotal: R$ ${totalAmount.toFixed(2)}`;
        };
    </script>
</body>
</html>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();
          
            const nome = document.getElementById('nome').value;
            const alturaCm = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
      
            const alturaM = alturaCm / 100;
            
            const imc = peso / (alturaM * alturaM);
            
            let classificacao;
            if (imc < 16) {
                classificacao = 'Baixo peso muito grave';
            } else if (imc >= 16 && imc < 17) {
                classificacao = 'Baixo peso grave';
            } else if (imc >= 17 && imc < 18.5) {
                classificacao = 'Baixo peso';
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = 'Peso normal';
            } else if (imc >= 25 && imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30 && imc < 35) {
                classificacao = 'Obesidade grau I';
            } else if (imc >= 35 && imc < 40) {
                classificacao = 'Obesidade grau II';
            } else {
                classificacao = 'Obesidade grau III';
            }
            
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p>Nome: ${nome}</p>
                                      <p>IMC: ${imc.toFixed(2)}</p>
                                      <p>Classificação: ${classificacao}</p>`;
        });
    </script>
</body>
</html>
